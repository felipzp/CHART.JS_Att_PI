<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando o ChartJS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body style="display: flex ; flex-direction: row;" >
    
    <div>
        <canvas id="myChart" style="position: relative; height: 30vh; width: 25vw;"></canvas>
    </div>

    <div>
        <canvas id="myChart2" style="position: relative; height: 30vh; width: 25vw;"></canvas>
    </div>

    <div>
        <canvas id="myChart3" style="position: relative; height: 30vh; width: 20vw;"></canvas>
    </div>

</body>

<script>
    const labels = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'];

    const data = {
        labels: labels,
        datasets: [
            {
                label: 'Temperatura Média',
                backgroundColor: 'rgba(255, 99, 132, 0.5)', // rosa
                borderColor: 'rgba(255, 99, 132, 1)',
                data: [30, 28, 32, 29, 27, 25],
            },
            {
                label: 'Umidade Média',
                backgroundColor: 'rgba(54, 162, 235, 0.5)', // azul
                borderColor: 'rgba(54, 162, 235, 1)',
                data: [90, 88, 92, 85, 87, 83],
            }
        ]
    };

    const config = {
        type: 'line',
        data: data,
        options: {}
    };

    const config2 = {
        type: 'bar',
        data: data,
        options: {}
    };

    const config3 = {
        type: 'doughnut',
        data: {
            labels: ['Temperatura', 'Umidade'],
            datasets: [{
                label: 'Distribuição',
                data: [30, 70],
                backgroundColor: ['rgba(255, 99, 132, 0.5)', 'rgba(54, 162, 235, 0.5)'],
                hoverOffset: 4
            }]
        }
    };

    new Chart(document.getElementById('myChart'), config);
    new Chart(document.getElementById('myChart2'), config2);
    new Chart(document.getElementById('myChart3'), config3);
</script>

</html>
